name: Example workflow for Python using Snyk

on: push
      
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r requirements.txt
      #   continue-on-error: true # To make sure that SARIF upload gets called

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: run Snyk Code Test
        run: snyk code test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          
      # - name: ðŸ” Run Semgrep for SAST
      #   uses: returntocorp/semgrep-action@v1
      #   with:
      #     config: auto
      # - name: Run Snyk to check for vulnerabilities
      #   uses: snyk/actions/python-3.10@master
      #   env:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      #   with:
      #     args: --sarif-file-output=snyk.sarif
      # - name: Upload result to Github Code Scanning
      #   uses: github/codeql-action/upload-sarif@v2
      #   with:
      #     sarif_file: snyk.sarif

      - name: run Snyk fix
        run: snyk fix
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Check for changes
        id: git_status
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "changes=true" >> $GITHUB_ENV
          else
            echo "changes=false" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b snyk-fix-branch
          git add .
          git commit -m "fix: apply Snyk fixes"
          git push --set-upstream origin snyk-fix-branch

      - name: Create Pull Request
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "fix: apply Snyk fixes"
          branch: snyk-fix-branch
          title: "fix: apply Snyk fixes"
          body: "This PR includes fixes for vulnerabilities found by Snyk."
          labels: snyk, security
